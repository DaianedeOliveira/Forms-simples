<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css"> 
    <title>Formulário</title>

</head>
<body>
    <div class="box">
        <form action="#">
    <fieldset>
     

        <legend> Formulário</legend>
<div class="titulo"> Guilliver Traveller</div>

<br>
    <!--nome-->

<div class="input-box">
    <label for class="labelinput"> Nome completo:</labelfor>

<input  class="inputUser" type="text" placeholder="Coloque seu nome completo">


</div>

<br> 

<!--e-mail-->

<div class="input-box">
    <label for class="labelinput"> E-mail:</labelfor>

    <input class="inputUser"    type="text" placeholder="Ex:Traveller15@gmail.com" required>


    </div>



    <br>
<!--Lugar de destino-->

<div class="input-box">
    <label for class="labelinput"> Destino:</labelfor>

    <input class="inputUser" type="text" placeholder="Ex: Rio de Janeiro - Brasil">
    
    
    </div>

    <br>
<!--valor-->


<div class="input-box">
    <span class="details"> Máximo valor que deseja pagar:</span>
<br>
    <input  type="radio" id="valor" name="valor pacote" value="valor" required>
    <label for="valor">  R$1000 a R$5000</label>
<br>
    <input  type="radio" id="valor" name="valor pacote" value="valor" required>
    <label for="valor">  R$5000 a R$10.000</label>

<br>
    
    <input  type="radio" id="valor" name="valor pacote" value="valor" required>
    <label for="valor">  R$10.000 a R$30.000</label>

    <br>
    <input  type="radio" id="valor" name="valor pacote" value="valor" required>
    <label for="valor">  R$30.000 a R$50.000</label>
  
  
    
    
    </div>

    <br>
<!-- acompanhantes-->


<div class="input-box">
    <label for class="labelinput"> Número de passageiros:</labelfor>
 <input class="inputUser"  type="text" placeholder="Ex: 2 pessoas">
    
    
    </div>

    <br>

<!--Quantidade de dias-->
<div class="input-box">
    <label for class="labelinput"> Quantos dias deseja viajar?</labelfor>
        <input class="inputUser" type="text" placeholder="Ex: 10 dias">
    
    
    </div>

<br>

<!--pontos turísticos que gostaria de visitar-->

<div class="input-box">
    <label for class="labelinput"> Ponto turístico que deseja visitar:</labelfor>

    <input class="inputUser" type="text" placeholder="Ex: Ibirapuera - SP">
    
  
    </div>


<!--enviar-->
<br>
    <div class="input-box">

    <input class="buttom" type="submit" name="submit" id="submit"> 

</div>

</form>


</div>


</fieldset>

<img class="imagem-forms" src="Imagens/image 14.svg" alt="avião">

</body>
</html>
